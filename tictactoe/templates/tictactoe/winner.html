
{% extends "tictactoe/layout.html" %}

{% block body %}
        <table>
        {% for i in game %}
        <tr>
        {% for j in i %}
        <td>  
          {% if  j %}
            {{j}}
          {% endif %}
        </td>
        {% endfor %}
        </tr>
    {% endfor %}
  </table>

  <h1> Winner is {{ winner }}</h1>
<a href="{% url 'tictactoe:load' %}">Back</a>

{% endblock %}
